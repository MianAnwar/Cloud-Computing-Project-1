# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  html: #^0.14.0+3
  http: #^0.12.0+4
  flutter_staggered_animations: #"^0.1.2"
  url_launcher: #^5.4.0
  modal_progress_hud: ^0.1.3
  
  amplify_flutter: #0.1.1
  amplify_analytics_pinpoint: #0.1.1
  amplify_auth_cognito: #0.1.1
  amplify_storage_s3: #0.1.1
  file_picker: #^1.8.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter


# The following section is specific to Flutter.
flutter:  
  uses-material-design: true

